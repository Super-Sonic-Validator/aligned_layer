name: test-nexus

on:
  merge_group:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-go@v5
          with:
            go-version: '1.22'
            cache: false
        - name: Test Nexus Rust
          run: make test_nexus_rust_ffi
        - name: Test Nexus go bindings
          run: make test_nexus_go_bindings_linux
