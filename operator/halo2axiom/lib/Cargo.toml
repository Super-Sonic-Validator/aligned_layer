[package]
name = "halo2axiom-verifier-ffi"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = "1.3.3"
halo2curves-axiom = { package = "halo2curves-axiom", version = "0.5.0", default-features = false, features = ["bits", "bn256-table", "derive_serde"] }
rand_core = { version = "0.6", default-features = false, features = ["getrandom"] }
halo2-aligned = { package = "halo2-axiom", git = "https://github.com/yetanotherco/una-horquilla-halo2-mas.git", commit = "f0bd8e2",  branch = "feat/serde_cs", default-features = false }
ff = "0.13"

[dev-dependencies]
group = "0.13"
tracing = "0.1"
rand_chacha = "0.3"
rayon = "1.8"
assert_matches = "1.5"
gumdrop = "0.8"
proptest = "1"
dhat = "0.3.2"
serde_json = "1"

[lib]
crate-type = ["cdylib", "staticlib", "lib"]